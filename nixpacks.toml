[phases.setup]
nixPkgs = ["php83", "sqlite"]

[phases.install]
cmds = [
  "composer install --no-dev --optimize-autoloader",
  "mkdir -p /app/database",
  "mkdir -p /app/storage/logs",
  "mkdir -p /app/storage/framework/cache",
  "mkdir -p /app/storage/framework/sessions",
  "mkdir -p /app/storage/framework/views",
  "mkdir -p /app/bootstrap/cache"
]

[phases.build]
cmds = [
  "php artisan config:cache",
  "php artisan route:cache",
  "php artisan view:cache"
]

[start]
cmd = """
#!/bin/bash
set -e

echo "ğŸš€ Iniciando Laravel ERP..."

# Create database if not exists
if [ ! -f /app/database/database.sqlite ]; then
    echo "ğŸ“ Creando base de datos SQLite..."
    sqlite3 /app/database/database.sqlite 'VACUUM;'
    chmod 666 /app/database/database.sqlite
fi

# Set permissions
chown -R www-data:www-data /app
chmod -R 755 /app
chmod -R 775 /app/storage /app/bootstrap/cache /app/database

# Generate key and migrate
php artisan key:generate --force
php artisan migrate --force

echo "âœ… AplicaciÃ³n lista!"
echo "ğŸŒ Iniciando servidor en http://0.0.0.0:9000"

# Start server
php artisan serve --host=0.0.0.0 --port=9000
"""

[variables]
APP_ENV = "production"
APP_DEBUG = "false"
APP_URL = "https://metalu.bytea.cl"
DB_CONNECTION = "sqlite"
DB_DATABASE = "/app/database/database.sqlite"
CACHE_DRIVER = "database"
SESSION_DRIVER = "database"