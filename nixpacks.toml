[phases.setup]
nixPkgs = ["php83", "sqlite"]

[phases.install]
cmds = [
  "composer install --no-dev --optimize-autoloader",
  "mkdir -p /app/database",
  "mkdir -p /app/storage/logs",
  "mkdir -p /app/storage/framework/cache",
  "mkdir -p /app/storage/framework/sessions",
  "mkdir -p /app/storage/framework/views",
  "mkdir -p /app/bootstrap/cache"
]

[phases.build]
cmds = [
  "php artisan config:cache",
  "php artisan route:cache",
  "php artisan view:cache"
]

[start]
cmd = "sh -c 'if [ ! -f /app/database/database.sqlite ]; then sqlite3 /app/database/database.sqlite VACUUM; fi && chown -R www-data:www-data /app && chmod -R 755 /app && chmod -R 775 /app/storage /app/bootstrap/cache /app/database && chmod 666 /app/database/database.sqlite 2>/dev/null || true && php artisan key:generate --force && php artisan migrate --force && php artisan serve --host=0.0.0.0 --port=9000'"

[variables]
APP_ENV = "production"
APP_DEBUG = "false"
APP_URL = "https://metalu.bytea.cl"
DB_CONNECTION = "sqlite"
DB_DATABASE = "/app/database/database.sqlite"
CACHE_DRIVER = "database"
SESSION_DRIVER = "database"